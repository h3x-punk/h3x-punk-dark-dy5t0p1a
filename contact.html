<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="nav-brand">SHADOW CANVAS</div>
            <button class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="nav-menu" id="nav-menu">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>

                <a href="artists.html">Fellow EP Artists</a>
                <a href="login.html">Access Terminal</a>
            </div>
        </nav>
    </header>

    <main id="Intro">
        <h1>Transmit Data</h1>
        <p>Leave a message in the static.</p>

        <img src="images/contact.jpg" alt="Contact Archive Header" class="contact-img">

        <section>
            <!-- Bootstrap Form with Validation -->
            <form action="#" method="POST" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="alias" class="form-label">Alias</label>
                    <input type="text" class="form-control" id="alias" name="alias" placeholder="Enter your alias" required>
                    <div class="invalid-feedback">
                        Please provide an alias.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Digital Address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="netrunner@datasphere.net" required>
                    <div class="invalid-feedback">
                        Please provide a valid email address.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="message" class="form-label">Encrypted Message</label>
                    <textarea class="form-control" id="message" name="message" rows="5" placeholder="Your message here..." required></textarea>
                    <div class="invalid-feedback">
                        Please provide a message.
                    </div>
                </div>

                <button type="submit" class="btn btn-custom">UPLOAD DATA</button>
            </form>
        </section>
    </main>

    <audio id="bg-music" loop>
    <source src="music/MokkaMusic-Binary-Soul-watermark.mp3" type="audio/mpeg">
</audio>
    <footer>
        <p>&copy; 2026 Shadow Canvas Archive</p>
        <p>Music: <a href="https://inaudio.org/track/binary-soul-cyberpunk/">"Binary Soul"</a> by MOKKA / InAudio</p>
    </footer>

    <script src="script.js"></script>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
