</head>
<body>
    <header>
        <nav>
            <div class="nav-brand">SHADOW CANVAS</div>
            <button class="hamburger" id="hamburger">
                <span></span>
                <span></span>

            </div>
        </nav>
    </header>

    <main id="Intro">
        <h1>Transmit Data</h1>
        <p>Leave a message in the static.</p>

        <img src="images/contact.jpg" alt="Contact Archive Header" class="contact-img">

        <section>
            <form action="#" method="POST">
                <div>
                    <label>Alias</label>
                    <input type="text" name="alias" required>
                </div>

                <div>
                    <label>Digital Address</label>
                    <input type="email" name="email" required>
                </div>

                <div>
                    <label>Encrypted Message</label>
                    <textarea name="message" rows="5" required></textarea>
                </div>

                <button type="submit">UPLOAD DATA</button>
            </form>
        </section>
    </main>

    <audio id="bg-music" loop>
    <source src="music/MokkaMusic-Binary-Soul-watermark.mp3" type="audio/mpeg">
</audio>
    <footer>
        <p>&copy; 2026 Shadow Canvas Archive</p>
        <p>Music: <a href="https://inaudio.org/track/binary-soul-cyberpunk/">"Binary Soul"</a> by MOKKA / InAudio</p>
    </footer>

    <script src="script.js"></script>
